<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         a = prompt("Nhập số a:");
         b = prompt("Nhập số b:");
         c = confirm(a + ' lớn hơn ' + b + '?');
        
        if (c == true)
            document.write(a + " lớn hơn " + b);
        else
            document.write(a + " nhỏ hơn " + b);
    </script>
</body>
</html>
